<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Project</title>
    <!-- Link Css -->
    <link rel="stylesheet" href="style.css">
    <!-- Link Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Link poppins Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Link Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="main_box">
      <input type="checkbox" id="check" />
      <div class="btn_one">
        <label for="check" style="color: white">
          <i class="fa-solid fa-bars"></i>
        </label>
      </div>

      <div class="sidebar_menu">
        <div class="logo">
          <a href="#">My Website</a>
        </div>

        <div class="btn_two">
          <label for="check" style="color: grey">
            <i class="fa-solid fa-xmark"></i>
          </label>
        </div>

        <!-- Menu Items -->
        <div class="menu">
          <ul>
            <li>
              <a href="#"><i class="fa-solid fa-image"></i>Gallery</a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-arrow-up-right-from-square"></i>Shortcuts</a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-photo-film"></i>Exhibits</a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-calendar-days"></i>Events</a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-store"></i>Store</a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-phone"></i>Contact</a>
            </li>
            <li>
              <a href="#"><i class="fa-regular fa-comments"></i>Feedback</a>
            </li>
          </ul>
        </div>

        <!-- Social Media Panel -->
        <div class="social_media">
          <ul>
            <a href="#"><i class="fa-brands fa-facebook"></i></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
